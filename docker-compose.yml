version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: awsome-shop-postgres
    environment:
      POSTGRES_DB: awsome_shop
      POSTGRES_USER: awsome_shop
      POSTGRES_PASSWORD: awsome_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - awsome-shop-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U awsome_shop -d awsome_shop"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: awsome-shop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - awsome-shop-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: awsome-shop-backend
    environment:
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql+asyncpg://awsome_user:awsome_password@postgres:5432/awsome_shop
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - awsome-shop-network
    command: ["python", "main.py"]
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./backend/pyproject.toml

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: awsome-shop-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - awsome-shop-network
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: awsome-shop-nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - awsome-shop-network

  # 数据库管理界面
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: awsome-shop-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@awsome-shop.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - awsome-shop-network

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  awsome-shop-network:
    driver: bridge